<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by : </div>
      <div class="col-md-4">
        <input type="text" (keyup)='changedFunc()' [(ngModel)]="filteredBy">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by : {{filteredBy}} </h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf = 'products && products.length' >
        <thead>
          <tr>
            <th>
                <button class="btn btn-primary"  (click)='toggleImg()' >
                  {{imgButtonName}}
                </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredproducts" >
              <td>
                  <img *ngIf = 'showImg'
                       [src]='product.imageUrl'
                       [title]='product.productName'
                       [style.width.px]='imageWidth'
                       [style.margin.px]='imageMargin' >
                </td>
            <td><a (click)='onSelect(product)'>{{product.productName}}</a></td>
            <td>{{product.productCode | convertToSpaces:'-'}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency}}</td>
            <td><pm-star [rating]='product.starRating'
                  (ratingClicked)='onRatingClicked($event)'></pm-star></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
